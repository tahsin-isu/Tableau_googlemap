<!DOCTYPE html>
  <html>
  <head>
  <title>Embedded Google Map</title>
  </head>
  <body>
  <div id="map-container">
    <iframe id="map-frame"
    style="position:fixed; 
      top:0px; 
      left:0px; 
      bottom:0px; 
      width:100%; 
      height:100%; 
      border:none; 
      margin:0; 
      padding:0; 
      overflow:hidden;"
    src=""
    allowfullscreen="">
      </iframe>
      </div>
      
      <script>
      // Function to update the src attribute of the iframe with new Latitude and Longitude
    function updateMap(Latitude, Longitude) {
      var mapFrame = document.getElementById('map-frame');
      var newSrc = 'https://www.google.com/maps/embed/v1/view?key=AIzaSyDgX0msxeBiaJSSwJsMnckbreKLGhJnLY0&center=' + Latitude + ',' + Longitude + '&zoom=4&maptype=satellite';
      mapFrame.src = newSrc;
    }
    </script>
      </body>
      </html>
