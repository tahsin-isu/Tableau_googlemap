<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Place View</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgX0msxeBiaJSSwJsMnckbreKLGhJnLY0"></script>
  <script>
    function initialize() {
      var params = getQueryParams();
      var mapOptions = {
        center: new google.maps.LatLng(params.lat, params.lon),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP // Set the map type to road map
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var marker = new google.maps.Marker({
        position: mapOptions.center,
        map: map,
        title: params.placeName // Set the marker title to the place name
      });
    }
    function getQueryParams(){
      var params = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair.length == 2) {
          params[pair[0]] = pair[1];
        }
      }
      return params;
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
