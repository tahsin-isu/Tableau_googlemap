<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Satellite View</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize() {
      var params = getQueryParams();
      var apiKey = params.apiKey || ''; // Default to empty string if apiKey parameter is not provided

      var mapOptions = {
        center: new google.maps.LatLng(params.lat, params.lon),
        zoom: parseInt(params.zoom) || 18,
        mapTypeId: google.maps.MapTypeId.SATELLITE,
        apiKey: apiKey // Pass the apiKey to the map options
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      if (params.labels === 'true') {
        var labelsStyle = [{
          elementType: 'labels',
          stylers: [{ visibility: 'on' }]
        }];
        var mapLabels = new google.maps.StyledMapType(labelsStyle);
        map.mapTypes.set('labeled_satellite', mapLabels);
        map.setMapTypeId('labeled_satellite');
      }
    }

    function getQueryParams(){
      var params = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair.length == 2) {
          params[pair[0]] = pair[1];
        }
      }
      return params;
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
